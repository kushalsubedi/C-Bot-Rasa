convert:
  cmd: python -m spacy run convert
  script:
    - python scripts/convert.py en assets/annotations.json corpus/train.spacy
    - python scripts/convert.py en assets/annotations.json corpus/dev.spacy
  deps:
    - path: assets/annotations.json
      md5: be5dc7ac6f2f2f515945bcbe77280e87
    - path: assets/annotations.json
      md5: be5dc7ac6f2f2f515945bcbe77280e87
    - path: scripts/convert.py
      md5: 26a5ca230fbbafa8c01c5c85c46bea74
  outs:
    - path: corpus/train.spacy
      md5: 409668bb369373fad9b7dccabf5b00aa
    - path: corpus/dev.spacy
      md5: 409668bb369373fad9b7dccabf5b00aa
  spacy_version: 3.4.4
  spacy_git_version: Unknown
create-config:
  cmd: python -m spacy run create-config
  script:
    - python scripts/create_config.py en_core_web_md ner configs/config.cfg
  deps:
    - path: scripts/create_config.py
      md5: d4b3edbf91c921fc44c927ad35627c21
  outs:
    - path: configs/config.cfg
      md5: 7b0c726719c1deaeef769f6b79158414
  spacy_version: 3.4.4
  spacy_git_version: Unknown
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/train.spacy
      --paths.dev corpus/dev.spacy --training.eval_frequency 10 --training.max_steps
      100 --gpu-id -1
  deps:
    - path: configs/config.cfg
      md5: 7b0c726719c1deaeef769f6b79158414
    - path: corpus/train.spacy
      md5: 409668bb369373fad9b7dccabf5b00aa
    - path: corpus/dev.spacy
      md5: 409668bb369373fad9b7dccabf5b00aa
  outs:
    - path: training/model-best
      md5: b27ebad24a399c0737f97562782add55
  spacy_version: 3.4.4
  spacy_git_version: Unknown
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/dev.spacy --output training/metrics.json
  deps:
    - path: corpus/dev.spacy
      md5: 409668bb369373fad9b7dccabf5b00aa
    - path: training/model-best
      md5: b27ebad24a399c0737f97562782add55
  outs:
    - path: training/metrics.json
      md5: c083fc67d3f55956215295d2dcf83595
  spacy_version: 3.4.4
  spacy_git_version: Unknown
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package training/model-best packages --name ner_demo_replace
      --version 0.0.0 --force
  deps:
    - path: training/model-best
      md5: b27ebad24a399c0737f97562782add55
  outs:
    - path: packages/en_ner_demo_replace-0.0.0/dist/en_ner_demo_replace-0.0.0.tar.gz
      md5: d6c17e362e294700d97948a3e60687a7
  spacy_version: 3.4.4
  spacy_git_version: Unknown
